<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="loading" name="crescent" color="primary" class="loading-spinner"></ion-spinner>
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let appointment of appointments">
      <ion-label>
        <h2>{{ appointment.appointment_date | date:'medium' }}</h2>
        <p>Doctor ID: {{ appointment.doctor_id }} - {{ appointment.status }}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="appointments.length === 0">
      <ion-label>No appointments found</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
