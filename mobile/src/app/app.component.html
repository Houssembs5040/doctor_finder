<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ng-container *ngIf="isLoggedIn">
          <ion-item *ngFor="let item of loggedInMenuItems" button [routerLink]="item.url" routerDirection="forward" (click)="closeMenu()">
            <ion-icon [name]="item.icon" slot="start" class="theme-icon"></ion-icon>
            <ion-label>{{ item.title }}</ion-label>
          </ion-item>
        </ng-container>
        <ng-container *ngIf="!isLoggedIn">
          <ion-item *ngFor="let item of loggedOutMenuItems" button [routerLink]="item.url" routerDirection="forward" (click)="closeMenu()">
            <ion-icon [name]="item.icon" slot="start" class="theme-icon"></ion-icon>
            <ion-label>{{ item.title }}</ion-label>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-split-pane contentId="main-content">
    <ion-router-outlet id="main-content"></ion-router-outlet>

    <!-- Tabs for Regular Users -->
    <ion-tabs *ngIf="!isDoctor">
      <ion-tab-bar slot="bottom" >
        <ion-tab-button *ngFor="let tab of regularUserTabs" [routerLink]="tab.url" routerDirection="root">
          <ion-icon [name]="tab.icon"></ion-icon>
          <ion-label>{{ tab.title }}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>

    <!-- Tabs for Doctors -->
    <ion-tabs *ngIf="isLoggedIn && isDoctor">
      <ion-tab-bar slot="bottom" >
        <ion-tab-button *ngFor="let tab of doctorTabs" [routerLink]="tab.url" routerDirection="root">
          <ion-icon [name]="tab.icon"></ion-icon>
          <ion-label>{{ tab.title }}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-split-pane>
</ion-app>
